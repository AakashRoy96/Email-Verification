<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email Verification</title>
    <link rel="stylesheet" href="emailverify.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <div class="form">
        <h1>Verify by Email</h1>
        <input type="email" id="email" placeholder="enter email...">

        <div class="otpverify">
            <input type="text" id="otpInput" placeholder="Enter the OTP">
            <button class="btn" id="otpBtn">Verify</button>
        </div>
        <button class="btn">Send OTP</button>
    </div>
    <script src="emailverify.js"></script>
</body>

</html>
